<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/C-5.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Code Allem - Plataforma de capacitaciones</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="nav-logo navbar-brand d-flex " href="#">
                    <img src="img/C-5.png" class="img-nav" alt="Logotipo de la plataforma">
                    <span class="link-logo">Code Allem</span>
                </a>
                <ul class="navbar-nav">
                  <li class="nav-item link-barra">
                    <a class="nav-link active link-navegacion" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item link-barra">
                    <a class="nav-link  link-navegacion" href="#">Cursos</a>
                  </li>
                  <li class="nav-item link-barra">
                    <a class="nav-link link-navegacion " href="#">Forma parte</a>
                  </li>
                  <li class="nav-item link-barra">
                    <a class="nav-link  link-navegacion" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="card text-white">
          <img src="img/slide.png" class="card-img" alt="imagen de plataforma">
          <div class="card-img-overlay">
            <h5 class="card-title title">Mejoras en <br>la Educacion</h5>
            <p class="card-text">Plataforma de capacitacion en tecnologias del futuro</p>
            <p class="card-text"><small>Preparate para la nueva era tecnologica.</small></p>
            <button type="button" class="btn bg-primary">Cursos</button>
          </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
